<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" src="style.css">
    </link>
    <title>Calculator</title>
</head>

<body>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center ">
        <table class="border border-4 bg-dark ">
            <tr>
                <th colspan="5" class="text-center text-white">Calculator</th>
            </tr>
            <tr>
                <td colspan="5" class="text-center text-white">
                    <input type="text" name="inputarea" class="text-dark fw-bold bg-white" id="display" value=""
                        disabled>
                </td>
            </tr>
            <tr>
                <td class="text-center border border-4 ">
                    <button class="btn text-white fw-bold" onclick="inputnumber(7)">7</button>
                </td>
                <td class="text-center border border-4">
                    <button class="btn text-white fw-bold" onclick="inputnumber(8)">8</button>
                </td>
                <td class="text-center border border-4">
                    <button class="btn text-white fw-bold" onclick="inputnumber(9)">9</button>
                </td>
                <td class="text-center border border-4">
                    <button class="btn text-white fw-bold" onclick="inputoperation('/')">/</button>
                </td>
                <td class="text-center border border-4">
                    <button class="btn text-white fw-bold" onclick="cleardisp()">AC</button>
                </td>
            </tr>
            <tr>
                <td class="text-center border border-4">
                    <button class="btn text-white fw-bold" onclick="inputnumber(4)">4</button>
                </td>
                <td class="text-center border border-4">
                    <button class="btn text-white fw-bold" onclick="inputnumber(5)">5</button>
                </td>
                <td class="text-center border border-4">
                    <button class="btn text-white fw-bold" onclick="inputnumber(6)">6</button>
                </td>
                <td class="text-center border border-4" rowspan="2">
                    <button class="btn text-white fw-bold" onclick="inputoperation('+')">+</button>
                </td>
                <td class="text-center border border-4">
                    <button class="btn text-white fw-bold" onclick="inputoperation('*')">*</button>
                </td>
            </tr>
            <tr>
                <td class="text-center border border-4">
                    <button class="btn text-white fw-bold" onclick="inputnumber(1)">1</button>
                </td>
                <td class="text-center border border-4">
                    <button class="btn text-white fw-bold" onclick="inputnumber(2)">2</button>
                </td>
                <td class="text-center border border-4">
                    <button class="btn text-white fw-bold" onclick="inputnumber(3)">3</button>
                </td>
                <td class="text-center border border-4">
                    <button class="btn text-white fw-bold" onclick="inputoperation('-')">-</button>
                </td>
            </tr>
            <tr>
                <td class="text-center border border-4" colspan="3">
                    <button class="btn text-white fw-bold" onclick="inputnumber(0)">0</button>
                </td>
                <td class="text-center border border-4">
                    <button class="btn text-white fw-bold" onclick="inputnumber('.')">.</button>
                </td>
                <td class="text-center border border-4">
                    <button class="btn text-white fw-bold" onclick="calculate()">=</button>
                </td>
            </tr>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
